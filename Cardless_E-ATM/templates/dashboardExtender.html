<script language="javascript">
    
    function check(form)
    {
        if(form.cid.value == "")
        {
            alert("Error Enter Cliend Id")
            return false;
        }
    
        if(form.name.value == "")
        {
            alert("Error Enter Name")
            return false;
        }
    
        if(form.fname.value == "")
        {
            alert("Error Enter Father Name")
            return false;
        }
    
        if(form.email.value == "")
        {
            alert("Error Enter Email")
            return false;
        }
        var email = form.email.value;
        atpos = email.indexOf("@");
        dotpos = email.lastIndexOf(".");
        if (email == "" || atpos < 1 || ( dotpos - atpos < 2 ))
        {
            alert("Please enter correct email ID")
            return false;
        }
        if(form.mob.value == "")
        {
            alert("Error Enter Mobilenumber")
            return false;
        }
    
        if( form.mob.value == "" || isNaN( form.mob.value) || form.mob.value.length != 10 )
        {
            alert( "Please provide a Mobile No in the format 123 and 10 Digit." );
            return false;
        }
    
        if(form.address.value == "")
        {
            alert("Error Enter Address")
            return false;
        }
        if(form.city.value == "")
        {
            alert("Error Enter City")
            return false;
        }
    
        if(form.state.value == "")
        {
            alert("Error Enter state")
            return false;
        }
        if(form.pnum.value == "")
        {
            alert("Error Enter PAN Number")
            return false;
        }
        if(form.anum.value == "")
        {
            alert("Error Enter Aadhar Card Number")
            return false;
        }
    
    
    
        else
        {
                return true;
        }
    
    }
    
    function check1(form)
    {
        if(form.cid.value == "")
        {
            alert("Error Enter Client Id")
            return false;
        }
    
    
        else
        {
                return true;
        }
    
    }
    
    </script>
